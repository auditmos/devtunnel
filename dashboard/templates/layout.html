<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTunnel - Request Inspector</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid #333; margin-bottom: 20px; }
        h1 { font-size: 1.5rem; color: #00d4ff; }
        .refresh-btn { background: #00d4ff; color: #1a1a2e; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: 600; }
        .refresh-btn:hover { background: #00b8e6; }
        .status { font-size: 0.875rem; color: #888; }
        {{block "head" .}}{{end}}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DevTunnel Inspector</h1>
            <div>
                <span class="status">Last updated: {{.LastUpdated}}</span>
                <button class="refresh-btn" onclick="location.reload()">Refresh</button>
            </div>
        </header>
        {{block "content" .}}{{end}}
    </div>
    {{block "scripts" .}}{{end}}
</body>
</html>
